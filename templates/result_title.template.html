{% extends 'layout.template.html' %} {% block content %}
<!--Content-->
<section>
  <div class="jumbotron" id="search_result_t">
  <a href="{{ url_for('search')}}" class="btn btn-info btn-sm">Back</a>
  <h2>List of the Search Result for : {{result_count}} </h2>
        <div class="row" id="result_title">
        {%for each in result_title%}
            <div class="container" >
                <div id="result-details">
                    <p><b>Title: {{each.title}}</b></p>
                    <p>Categories: {{each.categories}}</p>
                    <p>Date: {{each.create_date}}</p>
                    <p>Thoughts: {{each.thoughts}}</p>
                </div>
                <div id="result-img">
                    <img src="{{each.uploaded_file_url}}">
                </div>    
            </div>
        {%endfor%}
        
        </div>
  </div>
</section>
{%endblock%}
