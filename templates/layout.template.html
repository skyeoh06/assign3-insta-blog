<!doctype html>			
<html lang="en">			
<head>			
	<!-- Required meta tags -->		
	<meta charset="utf-8">		
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">		
			
	<!-- Bootstrap CSS -->		
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		
	<link rel="stylesheet" href="/static/style/index.css" type="text/css"/>	
    <link rel="stylesheet" href="/static/style/animation.css" type="text/css"/>
    <link rel="stylesheet" href="/static/style/responsive.css" type="text/css"/>
    <title>InstaBlogger - {{ title }} </title>		
</head>			
<body>	

<section>
    <!--Navigation Bar-->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('create')}}">Create</a>
        <a href="{{url_for('view')}}">View</a>
        <a href="{{url_for('search_title')}}">Search</a>
        
    </div>
    
    <button class="openbtn" onclick="openNav()">☰ NavBar</button> 		
	<div class="container">	
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                <div class="alert alert-success">
                    {{m}}
                </div>
                {% endfor %}
        {%endif%}
        {%endwith%}
	    {%block content %}{%endblock%}	
        <div class="footer">
            <b>Copyright © 2020 Yeoh Seok Khim. All Rights Reserved</b>
        </div>  
          
    </div>
	<!-- Optional JavaScript -->		
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>		
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
    <script src="/static/js/script.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    {% block js %}{%endblock%}		
</section>
</body>	
		
</html>
